<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item  routerLink="/">Accueil</a>
      <a mat-list-item  routerLink="/animal">Animal</a>
      <a mat-list-item routerLink="/espece">Especes</a>
      <a mat-list-item routerLink="/bassin">Bassin</a>
      <a mat-list-item routerLink="/secteur">Secteur</a>



    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="blue">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img
        width="40"
        alt="Logo"
        src="../assets/fish_13458.ico"
      />    </mat-toolbar>


      <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
