<mat-toolbar color="primary">
  <span class="fill-remaining-space">Add new Activity</span>
</mat-toolbar>
<mat-card>

  <div class="container" >
    <form [formGroup]="formGroup" (ngSubmit)="onCreateActivity()" class="form" *ngIf="formGroup">

      <mat-form-field class="form-element">
        <mat-label>Type Activity</mat-label>
        <mat-select formControlName="type">
          <mat-option *ngFor="let t of type" [value]="t.toString()">
            {{t.toString()}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input  matInput type="date" placeholder="Date Debut" formControlName="dateDebut">
      </mat-form-field>


      <mat-form-field class="form-element">
        <input matInput type="date" placeholder="Date Fin" formControlName="dateFin">
      </mat-form-field>

      <mat-form-field class="form-element">
        <mat-label>Responsable</mat-label>
        <mat-select formControlName="responsable">
          <mat-option *ngFor="let e of employes" [value]="e.id">
            {{e.nom}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="form-element">
        <mat-label>Accessibilité</mat-label>
        <mat-select formControlName="isPublic">
          <mat-option [value]="false">
            Privée
          </mat-option>
          <mat-option [value]="true">
            public
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Submit</button>

      <button type="button" class="btn btn-danger" (click)="reset()">Reset</button>

    </form>
  </div>

</mat-card>
