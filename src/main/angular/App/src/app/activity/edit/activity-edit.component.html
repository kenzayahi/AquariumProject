<mat-toolbar color="primary">
  <span class="fill-remaining-space">Add new Activity</span>
</mat-toolbar>
<mat-card>

  <div class="container" >
    <form [formGroup]="formGroup" (ngSubmit)="onCreateBassin()" class="form">

      <mat-form-field class="form-element">
        <mat-label>Type</mat-label>
        <mat-select formControlName="type">
          <mat-option *ngFor="let t of type" [value]="t.toString()">
            {{t.toString()}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input  matInput type="date" placeholder="Date Debut" formControlName="dateDebut">
      </mat-form-field>


      <mat-form-field class="form-element">
        <input matInput type="date" placeholder="Date Fin" formControlName="dateFin">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="text" placeholder="Responsable" formControlName="responsable">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input type="checkbox" placeholder="Public" formControlName="isPublic">
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Submit</button>

      <button type="button" class="btn btn-danger" (click)="reset()">Reset</button>

    </form>
  </div>

</mat-card>
