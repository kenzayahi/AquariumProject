<mat-toolbar color="primary">
  <span class="fill-remaining-space">Add new Activity</span>
</mat-toolbar>
<mat-card>

  <div class="container" >
    <form [formGroup]="formGroup" (ngSubmit)="onCreateActivity()" class="form" *ngIf="formGroup">

      <mat-form-field class="form-element">
        <mat-label>Type Activity</mat-label>
        <mat-select formControlName="type">
          <mat-option *ngFor="let t of type" [value]="t.toString()">
            {{t.toString()}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="form-element">
        <mat-label>Choose Bassin</mat-label>
        <mat-select formControlName="bassin">
          <mat-option *ngFor="let bassin of bassins" [value]="bassin">
            {{bassin.numBassin}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input  matInput type="date" placeholder="Date Debut" formControlName="dateDebut">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input  matInput type="time" placeholder="Heure Debut" formControlName="heureDebut">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input  matInput type="time" placeholder="Heure fin" formControlName="heureFin">
      </mat-form-field>


      <mat-form-field class="form-element">
        <mat-label>Accessibilité</mat-label>
        <mat-select formControlName="accessible">
          <mat-option [value]="false">
            Privée
          </mat-option>
          <mat-option [value]="true">
            public
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" type="submit">Submit</button>

      <button type="button" class="btn btn-danger" (click)="reset()">Reset</button>

    </form>
  </div>

</mat-card>
