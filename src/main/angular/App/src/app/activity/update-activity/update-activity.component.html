<mat-toolbar color="primary">
  <span class="fill-remaining-space">Upadate Activity {{id}}</span>
</mat-toolbar>
<mat-card>

  <div class="container" >
    <form [formGroup]="formGroup" (ngSubmit)="onUpdateActivity()" class="form" *ngIf="formGroup">
      <mat-form-field class="form-element">
        <mat-label>Type</mat-label>
        <mat-select formControlName="type">
          <mat-option *ngFor="let t of type" [value]="t.toString()">
            {{t.toString()}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input  matInput type="date" placeholder="Date Debut" formControlName="dateDebut">
      </mat-form-field>


      <mat-form-field class="form-element">
        <input matInput type="date" placeholder="Date Fin" formControlName="dateFin">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="text" placeholder="Responsable" formControlName="responsable">
      </mat-form-field>

      <mat-form-field class="form-element">
        <mat-label>Accessibilité</mat-label>
        <mat-select formControlName="accessible">
          <mat-option [value]="false">
            Privée
          </mat-option>
          <mat-option [value]="true">
            public
          </mat-option>
        </mat-select>
      </mat-form-field>


      <button mat-raised-button color="primary" type="submit" (click)="onUpdateActivity()" [disabled]="!formGroup.valid" routerLink="/activity">
        Submit</button>


    </form>
  </div>

</mat-card>
