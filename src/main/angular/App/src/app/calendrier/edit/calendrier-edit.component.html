<mat-toolbar color="primary">
  <span class="fill-remaining-space">Add new Calendrier</span>
</mat-toolbar>
<mat-card>

  <div class="container" >
    <form [formGroup]="formGroup" (ngSubmit)="onCreateCalendrier()" class="form">

      <mat-form-field class="form-element">
        <input matInput type="number" placeholder="Num Semaine" formControlName="numSemaine">
      </mat-form-field>

      <br>
      <button mat-raised-button color="primary" type="submit" [disabled]="!formGroup.valid">Submit</button>

      <button type="button" class="btn btn-danger" (click)="reset()">Reset</button>

    </form>
  </div>

</mat-card>
