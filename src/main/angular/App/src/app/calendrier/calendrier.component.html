
<mat-toolbar color="primary">
  <div *ngIf="isResponsable"><a mat-fab routerLink="/calendrier/{{idEmploye}}/edit"><mat-icon> add</mat-icon></a></div>
  <span class="fill-remaining-space">Calendrier</span>

</mat-toolbar>

<mat-card class="card">
  <table border="true" >
    <tr >
      <th *ngIf="isResponsable && listCalendrier" class="mat-cell">Employe</th>
      <th class="mat-cell">List Activity</th>

    </tr>
    <tbody *ngIf="isResponsable && listCalendrier">

    <tr *ngFor="let c of listCalendrier;" [calendrier]="c"  [role]="role"  (deleteCalendrier)="refresh($event)">
    </tr>
    </tbody>
    <tbody *ngIf="isSimpleEmploye && employeCalendrier">

    <tr *ngFor="let c of employeCalendrier;" [calendrierEmploye]="c"  [role]="role">
    </tr>
    </tbody>
  </table>
</mat-card>
