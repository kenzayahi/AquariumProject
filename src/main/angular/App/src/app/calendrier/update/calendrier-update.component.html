<mat-toolbar color="primary">
  <span class="fill-remaining-space">Update Calendrier {{this.id}}</span>
</mat-toolbar>

<div class="container" >
  <form [formGroup]="formGroup" (ngSubmit)="onUpdateCalendrier()" class="form" *ngIf="formGroup">

    <mat-form-field class="form-element">
      <input matInput type="number" placeholder="Num Semaine" formControlName="numSemaine">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onUpdateCalendrier()" type="submit"
            [disabled]="!formGroup.valid">Submit</button>

  </form>
</div>
