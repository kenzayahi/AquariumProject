<mat-toolbar color="primary">
  <span class="fill-remaining-space">Update Calendrier {{this.id}}</span>
</mat-toolbar>

<div class="container" >
  <form [formGroup]="formGroup" (ngSubmit)="onUpdateCalendrier()" class="form" *ngIf="formGroup">

    <mat-form-field class="form-element">
      <mat-label>Choose Employe</mat-label>
      <mat-select formControlName="employe">
        <mat-option *ngFor="let e of employes " [value]="e.id">
          {{e.nom}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput type="date" placeholder="Date" formControlName="date">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onUpdateCalendrier()" type="submit" class="button" [disabled]="!formGroup.valid">Submit</button>

    <button type="button" class="btn btn-danger" (click)="reset()">Reset</button>


  </form>
</div>
