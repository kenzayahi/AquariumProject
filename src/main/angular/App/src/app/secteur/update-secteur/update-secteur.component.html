<mat-toolbar color="primary">
  <span class="fill-remaining-space">Upadate Secteur {{id}}</span>
</mat-toolbar>
<mat-card>

  <div class="container" >
    <form [formGroup]="formGroup" class="form" *ngIf="formGroup">

      <mat-form-field class="form-element">
        <input  matInput placeholder="Nom" formControlName="nom">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="text" placeholder="Localisation" formControlName="localisation">
      </mat-form-field>

      <br>
      <button mat-raised-button color="primary" (click)="affecterBassin(id)">Affecter Bassin</button>

      <table class="center-table" border="true" >
        <tr >
          <th class="mat-cell">Num Bassin</th>
          <th class="mat-cell">Capacite Max</th>
          <th class="mat-cell">Etat</th>
          <th class="mat-cell">Volume Eau</th>
        </tr>
        <tbody *ngIf="listBassin">

        <tr *ngFor="let bassin of listBassin;" (deleteBassinInSecteur)="deleteBassinSecteur($event)" [bassinSecteur]="bassin" >
        </tr>
        </tbody>
      </table>

      <button mat-raised-button color="primary" type="submit" (click)="onUpdateSecteur()" [disabled]="!formGroup.valid">Submit</button>


    </form>
  </div>

</mat-card>
