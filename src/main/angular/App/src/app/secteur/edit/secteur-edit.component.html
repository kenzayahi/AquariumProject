<mat-toolbar color="primary">
  <span class="fill-remaining-space">Add new Secteur</span>
</mat-toolbar>
<mat-card>

  <div class="container" >
    <form [formGroup]="formGroup" (ngSubmit)="onCreateSecteur()" class="form">

      <mat-form-field class="form-element">
        <input  matInput placeholder="Nom" formControlName="nom">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="text" placeholder="Localisation" formControlName="localisation">
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" >Submit</button>

      <button type="button" class="btn btn-danger" (click)="reset()">Reset</button>

    </form>
  </div>

</mat-card>
