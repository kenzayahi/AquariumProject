<h1 mat-dialog-title>Choose Espece</h1>

<div mat-dialog-content>
  <form [formGroup]="formGroup" *ngIf="formGroup" class="form">

  <mat-form-field class="form-element">
    <mat-select formControlName="espece">
        <mat-option *ngFor="let espece of data" [value]="espece.id">
          {{espece.nom}}
        </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button (click)="doAction()" cdkFocusInitial>Ok</button>
  </form>
</div>
