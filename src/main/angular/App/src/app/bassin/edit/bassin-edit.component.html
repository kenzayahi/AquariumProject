<mat-toolbar color="primary">
  <span class="fill-remaining-space">Add new Bassin</span>
</mat-toolbar>
<mat-card>

  <div class="container" >
    <form [formGroup]="formGroup" (ngSubmit)="onCreateBassin()" class="form">

      <mat-form-field class="form-element">
        <input  matInput type="number" placeholder="Numéro Bassin" formControlName="numBassin">
      </mat-form-field>


      <mat-form-field class="form-element">
        <input matInput type="number" placeholder="Capacité Max" formControlName="capaciteMax">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="number" placeholder="Volume Eau" formControlName="volumeEau">
      </mat-form-field>

      <mat-form-field class="form-element">
        <mat-label>Etat</mat-label>
        <mat-select formControlName="etat">
          <mat-option *ngFor="let e of etat" [value]="e.toString()">
            {{e.toString()}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" type="submit" [disabled]="!formGroup.valid">Submit</button>

      <button type="button" class="btn btn-danger" (click)="reset()">Reset</button>

    </form>
  </div>

</mat-card>
