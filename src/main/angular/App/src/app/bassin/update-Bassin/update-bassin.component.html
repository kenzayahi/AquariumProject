<mat-toolbar color="primary">
  <span class="fill-remaining-space">Upadate Bassin {{id}}</span>
</mat-toolbar>
<mat-card>

  <div class="container" >
    <form [formGroup]="formGroup" (ngSubmit)="onUpdateBassin()" class="form" *ngIf="formGroup">

      <mat-form-field class="form-element">
        <input  matInput type="number" placeholder="NumÃ©ro Bassin" formControlName="numBassin">
      </mat-form-field>


      <mat-form-field class="form-element">
        <input matInput type="number" placeholder="Volume Eau" formControlName="volumeEau">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Capacite Max" formControlName="capaciteMax">
      </mat-form-field>

      <mat-form-field class="form-element">
        <mat-label>Etat</mat-label>
        <mat-select formControlName="etat">
          <mat-option *ngFor="let e of etat" [value]="e.toString()">
            {{e.toString()}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <br>
      <button mat-raised-button color="primary" (click)="affectEspece(id)">Affecter Espece</button>

      <table class="center-table" border="true" >
        <tr >
          <th class="mat-cell">Nom</th>
          <th class="mat-cell">Esperance Vie</th>
          <th class="mat-cell">Regime Alimentaire</th>
          <th class="mat-cell">Menacee</th>
          <th class="mat-cell">Nombres Animaux</th>
        </tr>
        <tbody *ngIf="listEspece">

        <tr *ngFor="let espece of listEspece;" (deleteEspeceInBassin)="deleteEspeceBassin($event)" [especeBassin]="espece" >
        </tr>
        </tbody>
      </table>

      <button mat-raised-button color="primary" type="submit" (click)="onUpdateBassin()" [disabled]="!formGroup.valid">
        Submit</button>


    </form>
  </div>

</mat-card>
