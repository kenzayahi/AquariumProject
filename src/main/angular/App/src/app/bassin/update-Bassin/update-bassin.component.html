<mat-toolbar color="primary">
  <span class="fill-remaining-space">Upadate Bassin {{id}}</span>
</mat-toolbar>
<mat-card>

  <div class="container" >
    <form [formGroup]="formGroup" (ngSubmit)="onUpdateBassin()" class="form" >

      <mat-form-field class="form-element">
        <input  matInput type="number" placeholder="NumÃ©ro Bassin" formControlName="numBassin">
      </mat-form-field>


      <mat-form-field class="form-element">
        <input matInput type="number" placeholder="Volume Eau" formControlName="volumeEau">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Capacite Max" formControlName="capaciteMax">
      </mat-form-field>

      <mat-form-field class="form-element">
        <mat-label>Etat</mat-label>
        <mat-select formControlName="etat">
          <mat-option *ngFor="let e of etat" [value]="e.toString()">
            {{e.toString()}}
          </mat-option>
        </mat-select>    </mat-form-field>

      <button mat-raised-button color="primary" type="submit" (click)="onUpdateBassin()" [disabled]="!formGroup.valid" routerLink="/bassin">
        Submit</button>


    </form>
  </div>

</mat-card>
