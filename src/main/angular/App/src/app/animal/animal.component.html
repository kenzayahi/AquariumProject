<p>animal works!</p>
<div class="container">
  <div class="panel panel-primary">
    <div class="header-panel">
     List des animaux
    </div>
    <div class="mat-body">
      <Button class="btn btn-primary" (click)="onGetanimaux()">Afficher la list des animaux</Button>
       <Button class="btn btn-primary" routerLink="/animal/edit"> <mat-icon> add</mat-icon></Button>
    </div>

    <table border="False">
      <tbody *ngIf="listAnimaux">
        <tr>
          <th>Nom</th><th>Sexe</th>
        </tr>
        <tr *ngFor="let animal of listAnimaux">
          <td>{{animal.nom}}</td>
          <td>{{animal.sexe}}</td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
