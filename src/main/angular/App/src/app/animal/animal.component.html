
<mat-toolbar color="primary">
  <a mat-fab routerLink="/animal/edit"><mat-icon> add</mat-icon></a>
  <span class="fill-remaining-space">Animaux</span>
</mat-toolbar>


    <table border="False">
      <tbody *ngIf="listAnimaux">
        <tr>
          <th>Nom</th><th>Sexe</th>
        </tr>
        <tr *ngFor="let animal of listAnimaux">
          <td>{{animal.nom}}</td>
          <td>{{animal.sexe}}</td>
        </tr>

      </tbody>
    </table>
