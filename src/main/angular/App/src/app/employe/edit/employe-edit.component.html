<mat-toolbar color="primary">
  <span class="fill-remaining-space">Add new Employe</span>
</mat-toolbar>
<mat-card>

  <div class="container" >
    <form [formGroup]="formGroup" (ngSubmit)="onCreateBassin()" class="form">

      <mat-form-field class="form-element">
        <input  matInput placeholder="Nom" formControlName="nom">
      </mat-form-field>


      <mat-form-field class="form-element">
        <input matInput placeholder="Prenom" formControlName="prenom">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="number" placeholder="NumÃ©ro Securite" formControlName="numSecurite">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Adress" formControlName="adress">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="date" placeholder="Date Naissance" formControlName="dateNaissance">
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!formGroup.valid">Submit</button>

      <button type="button" class="btn btn-danger" (click)="reset()">Reset</button>

    </form>
  </div>

</mat-card>
