<mat-toolbar color="primary">
  <span class="fill-remaining-space">Upadate Employe {{id}}</span>
</mat-toolbar>
<mat-card>

  <div class="container" >
    <form [formGroup]="formGroup" (ngSubmit)="onUpdateEmploye()" class="form" *ngIf="formGroup" >

      <mat-form-field class="form-element">
        <input  matInput placeholder="Nom" formControlName="nom">
      </mat-form-field>


      <mat-form-field class="form-element">
        <input matInput placeholder="Prenom" formControlName="prenom">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="number" placeholder="Numéro Securite" formControlName="numSecurite">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Adress" formControlName="adress">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput  placeholder="Email" formControlName="email">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="password" placeholder="Password" formControlName="password">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="date" placeholder="Date Naissance" formControlName="dateNaissance">
      </mat-form-field>


        <button mat-raised-button color="primary" (click)="affectBassin(id)">Affecter Bassin</button>

      <table border="true" >
        <tr >
          <th class="mat-cell">Numéro</th>
          <th class="mat-cell">Capacité max</th>
          <th class="mat-cell">Etat</th>
          <th class="mat-cell">Nombre d'espèces</th>
          <th class="mat-cell">Volume d'eau</th>
        </tr>
        <tbody *ngIf="listBassin">

        <tr *ngFor="let bassin of listBassin;" (deleteBassinInEmploye)="deleteEspeceBassin($event)" [bassinEmployes]="bassin" >
        </tr>
        </tbody>
      </table>


      <button mat-raised-button color="primary" type="submit" (click)="onUpdateEmploye()" [disabled]="!formGroup.valid" routerLink="/employe">Submit</button>


    </form>
  </div>

</mat-card>
