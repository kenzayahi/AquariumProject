<mat-toolbar color="primary">
  <span class="fill-remaining-space">Upadate Employe {{id}}</span>
</mat-toolbar>
<mat-card>

  <div class="container" >
    <form [formGroup]="formGroup" (ngSubmit)="onUpdateEmploye()" class="form" >

      <mat-form-field class="form-element">
        <input  matInput placeholder="Nom" formControlName="nom">
      </mat-form-field>


      <mat-form-field class="form-element">
        <input matInput placeholder="Prenom" formControlName="prenom">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="number" placeholder="NumÃ©ro Securite" formControlName="numSecurite">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Adress" formControlName="adress">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="date" placeholder="Date Naissance" formControlName="dateNaissance">
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" (click)="onUpdateEmploye()" [disabled]="!formGroup.valid" routerLink="/employe">Submit</button>


    </form>
  </div>

</mat-card>
