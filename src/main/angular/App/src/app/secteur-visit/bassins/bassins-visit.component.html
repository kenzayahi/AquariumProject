
<div *ngIf="listBassin">
  <div *ngFor="let bassin of listBassin;">
    <mat-card class="card" >
      <p>Bassin numéro :{{bassin.numBassin}}</p>
      <p>Etat:{{bassin.etat}}</p>
      <p>Capacité Max:{{bassin.capaciteMax}}</p>
      <p>Volume Eau:{{bassin.volumeEau}}</p>
      <p> <a routerLink="/animauxVisit/{{idSecteur}}">Voir les animaux </a>

    </mat-card>
    <br>
  </div>
  <a mat-fab routerLink="/secteurVisit/true"><mat-icon>assignment_return</mat-icon></a>
</div>
